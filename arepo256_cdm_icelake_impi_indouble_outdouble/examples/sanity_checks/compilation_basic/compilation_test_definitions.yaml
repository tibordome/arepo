# Use <NAME> to include all options used by test NAME in the configuration, and
# ~NAME to exclude the option(s) given by NAME from the configuration again
# (useful if a configuration is very similar to another test, but requires some
# options to be disabled).
#
# (This general file format is called YAML:
# <https://en.wikipedia.org/wiki/YAML>.)

# Format: Each non-indented line defines a test. The test name is given followed
# by a colon. The Config.sh options for the test follow in a list where each
# entry is on a line which is introduced by a hyphen followed by any number of
# spaces. For readability, these configuration lines should be indented by two
# spaces. (Comments can be added with #.)
